<!DOCTYPE html>
<html>
<head>
    <title>Cyberpunk Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #0d0d0d; /* Dark background */
            color: #00ffcc; /* Neon cyan text */
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff0066; /* Neon pink */
            text-shadow: 0 0 5px #ff0066, 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 40px #ff0066;
        }
        .item {
            margin: 20px;
            padding: 10px;
            border: 2px solid #00ffcc; /* Neon cyan border */
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #ff0066, 0 0 10px #ff0066;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #ff3399;
            box-shadow: 0 0 20px #ff0066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Shop</h1>
        <div class="item">
            <p>Neon Blade: $10</p>
            <button class="button" onclick="buyItem('Neon Blade', 10)">Buy</button>
        </div>
        <div class="item">
            <p>Cyber Armor: $15</p>
            <button class="button" onclick="buyItem('Cyber Armor', 15)">Buy</button>
        </div>
        <div class="item">
            <p>Augmented Eyes: $20</p>
            <button class="button" onclick="buyItem('Augmented Eyes', 20)">Buy</button>
        </div>
    </div>

    <script>
        function buyItem(name, price) {
            // Send a message to the game when an item is bought
            window.external.Call('buyItem', name, price);
        }
    </script>
</body>
</html>
